# Site settings
title: Burnian's Blog
description: Burnian Zhou's Personal Blog Site
baseurl: "" # the subpath of your site, e.g. /blog
# url: "localhost:3000" # the base hostname & protocol for your site e.g. http://willianjusten.com.br

# User settings
username: Burnian Zhou
user_description: I'm a nomad Indie Game Developer, always searching for the next challenge and beauty.
user_title: Indie Game Developer
email: burnian@163.com
github: https://github.com/burnian

# Build settings
# theme: minima

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"

plugins:
  - jekyll-feed

theme: jekyll-theme-cayman