# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

# Site settings
title: Burnian's Blog
description: Burnian Zhou's Personal Blog Site
baseurl: "" # the subpath of your site, e.g. /blog
# url: "localhost:3000" # the base hostname & protocol for your site e.g. http://willianjusten.com.br

# User settings
user_name: Burnian Zhou
user_desc: I'm a nomad Indie Game Developer, always searching for the next challenge and beauty.
user_title: Indie Game Developer
email: burnian@163.com
jekyll: https://jekyllrb.com
github: https://github.com/burnian

# md文本格式
indent: "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"

# Build settings
paginate: 5
paginate_path: "/pages/blog:num/"

collections:
  authors:
    output: true
  posts:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

plugins:
  - jekyll-feed
  - jekyll-paginate
