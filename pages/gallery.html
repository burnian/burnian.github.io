---
layout: default
title: Gallery
---

{% for item in site.data.gallery %}
<div class="row justify-content-center">

  <div class="col-10">
    <div class="card" style="max-width: 100%;">
      <img class="card-img-top" src="{{ item.path }}">
      <div class="card-body">
        <p class="card-text text-muted">{{ item.name }}.</p>
      </div>
    </div>
  </div>

</div>
{% endfor %}
