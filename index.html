<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <script src="vue.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div id="app">
            <p>Using mustaches: {{ rawHtml }}</p>
            <p v-html="rawHtml"></p>
            <a v-bind:href="url">msg: {{ msg }}</a>
            <span v-once>the following msg will change just once: {{ msg }}</span>
            <button v-on:click="msg = 'baz'">Change it</button>
            <div :style="{ color: isActive ? iColor : '#0000ff' }">
                html属性不能使用双大括号形式绑定，只能使用v-bind指令
            </div>
            <div class="fontSize"
                style="width: 200px; height: 200px; text-align: right; line-height: 300px"
                v-bind:class="{ active:isActive, sgreen:isGreen }">
                test1...
            </div>j
            <div @click="click1">
                <div @click.stop="click2">
                    <img v-bind:src="imageSrc" height="200" width="200">
                </div>
            </div>
            <p v-if="seen">now you seen me.</p>
        </div>
        <script type="text/javascript">
            var app = new Vue({
                el: '#app',
                data: {
                    isActive: true,
                    isGreen: true,
                    seen: false,
                    color: 'color:purple',
                    iColor: '#ff00ff',
                    scolor: 'sblue',
                    msg: 'Hello Vue!',
                    rawHtml: "<span style='color:red'>it should be red.</span>",
                    imageSrc: 'res/images/awesomeface.png',
                    url: 'https://github.com/burnian/burnian.github.io',
                },
                methods:{
                    click1:function(){
                        console.log("click1...")
                    },
                    click2:function(){
                        console.log("click2...")
                        app.isActive = !app.isActive
                        app.isGreen = !app.isGreen
                        app.imageSrc = app.isActive ? 'res/images/awesomeface.png' : 'res/images/container.jpg'
                    },
                },
                // 挂载开始之前
                beforeCreate:function(){
                    console.log('beforeCreate')
                },
                // 实例创建完成之后
                created:function(){
                    console.log('created')
                },
                //
                beforeMount:function(){
                    console.log('beforeMount')
                },
                //
                mounted:function(){
                    console.log('mounted')
                },
                //数据更新时调用
                beforeUpdate:function(){
                    console.log('beforeUpdate')
                },
                //
                updated:function(){
                    console.log('updated')
                }
            })

            setTimeout(() => {
                app.seen = true
            }, 2000);

            app.$watch('msg', function(newVal, oldVal){
                app.scolor = 'sred'
            })
        </script>
        <style type="text/css">
            .fontSize{font-size: 50px;}
            .active{background: #ff0000;}
            .sred{color:red;}
            .sblue{color: blue;}
            .sgreen{color: green;}
        </style>
    </body>
</html>
